{% extends 'index.html' %}

{% block content %}
  <h1>Iniciar Sesión</h1>

  <form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Iniciar Sesión</button>
  </form>

  {% if mensaje %}
  <div class="alert alert-info mt-3" role="alert">
    <strong>{{ mensaje }}</strong>
  </div>
  {% endif %}

{% endblock %}
