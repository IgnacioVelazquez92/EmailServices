{% extends 'index.html' %}

{% block content %}
<div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
        <div class="col-lg-7 text-center text-lg-start">
            <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">Edita tu perfil</h1>
            <p class="col-lg-10 fs-4">Actualiza tu información personal para mantener tu perfil al día.</p>
        </div>
        <div class="col-md-10 mx-auto col-lg-5">
            <form method="post" class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input type="text" id="username" name="username" class="form-control" value="{{ user.username }}" required>
                    <label for="username">Nombre de usuario</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" id="email" name="email" class="form-control" value="{{ user.email }}" required>
                    <label for="email">Correo electrónico</label>
                </div>
                <button type="submit" class="w-100 btn btn-lg btn-primary">Actualizar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
