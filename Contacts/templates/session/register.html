{% extends 'index.html' %} 

{% block content %}
  <h1>Registro</h1>

  <form action="" method="post">
    {% csrf_token %} 
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Registro</button>
  </form>

  {% if mensaje %}
  <div class="alert alert-info mt-3" role="alert">
    <strong>{{ mensaje }}</strong>
  </div>
  {% endif %} 

{% endblock %}
