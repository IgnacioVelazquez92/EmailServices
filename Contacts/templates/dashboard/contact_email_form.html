{% extends 'index.html' %}

{% block content %}
<div class="container col-xl-10 col-xxl-8 px-4 py-5">
<h1>Agregar Correo a {{ contact_list.name }}</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'contact_list_dashboard' %}" class="btn btn-secondary">Cancelar</a>
</form>
</div>
{% endblock %}
