{% extends 'index.html' %}

{% block content %}
<h1>¿Estás seguro de que deseas eliminar esta lista?</h1>
<p><strong>{{ contact_list.name }}</strong></p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'contact_list_dashboard' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
