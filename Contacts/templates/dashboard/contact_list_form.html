{% extends 'index.html' %}

{% block content %}
<h1>{% if form.instance.pk %}Editar Lista{% else %}Crear Lista{% endif %}</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'contact_list_dashboard' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
