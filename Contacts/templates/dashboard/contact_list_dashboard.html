{% extends 'index.html' %}

{% block content %}
<h1>Mis Listas de Contactos</h1>
<a href="{% url 'create_contact_list' %}" class="btn btn-success mb-3">Crear Nueva Lista</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for contact_list in lists %}
        <tr>
            <td>{{ contact_list.name }}</td>
            <td>{{ contact_list.description }}</td>
            <td>
                <a href="{% url 'edit_contact_list' contact_list.id %}" class="btn btn-primary btn-sm">Editar</a>
                <a href="{% url 'list_detail' contact_list.id %}" class="btn btn-info btn-sm">Ver Emails</a>
                <form action="{% url 'delete_contact_list' contact_list.id %}" method="POST" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
